# This is a basic workflow to help you get started with Actions

name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: GetBranch
        run: |
          echo ${GITHUB_REF#refs/heads/}
